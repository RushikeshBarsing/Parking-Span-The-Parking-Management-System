  <h1>Contact us</h1>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>

      -->
  <div class="container">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputfirstname" class="form-label">First Name</label>
        <input type="First name" class="form-control" id="inputname">
      </div>
      <div class="col-md-6">
        <label for="inputlastname" class="form-label">Last Name</label>
        <input type="Last name" class="form-control" id="inputlname">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Plot no: F 27/30 sector :12 Mumbai">
      </div>

      <div class="col-md-4">
        <label for="inputcity" class="form-label">City</label>
        <select id="inputcity" class="form-select">
          <option selected>Mumbai</option>
          <option>Pune</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" charset="utf-8">
    let query = document.getElementById('car-query');
    function findCar() {
      let cars = localStorage.getItem('parked-cars');
      if (!cars) cars = "[]";
      cars = JSON.parse(cars);
      let flag = true;
      let num = query.value.trim().toLowerCase().split(" ").join("");
      cars.forEach(car=> {
        let vnum = car.vnum.trim().toLowerCase().split(" ").join("");
        if (num == vnum) {
          alert(makeString(car));
          flag = false;
          return;
        }
      })
      flag && alert('No car found with this number!');
    }
    function makeString(car) {
      return`
           ◆ Car Details ◆
      Owner: ${car.name}
      Car Name: ${car.vname}
      Car Number: ${car.vnum}
      Entry Date: ${car.entry}
      Exit Date: ${car.exit}
      Included Express Wash: ${car.wash}
      `
    }
  </script>
</body>
